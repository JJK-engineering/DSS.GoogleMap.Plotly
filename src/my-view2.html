  <script>
    class MyView2 extends Polymer.Element {
	static get is() { return 'my-view2'}

	static get properties() {
	    return {
		layout2: {
		    type: Object,
		    notify: true,
		    value: {
			title: 'Profile',
			height: 300,
			width: 800,
			autosize: true,
			margin: {
			    l: 50,
			    r: 100,
			    b: 20,
			    t: 80,
			    pad: 0
			}
		    }
		},
		layout: {
		    type: Object,
		    notify: true,
		    value: {
			title: 'Results',
			height: 200,
			width: 800,
			autosize: true,
			margin: {
			    l: 50,
			    r: 100,
			    b: 20,
			    t: 80,
			    pad: 0
			},
			showlegend: true
		    }
		},
		trace3: {
		    value: {
			x: chainage,
			y: terrainElev,
			name: 'terrain',
			type: 'scatter',
			mode: 'lines',
			line: {color: 'burlywood'},			
			fill: 'tozeroy',
			fillcolor:'burlywood',			
		    },
		    type: Object,
		    notify: true		    
		},
		trace4: {
		    value: {
			x: chainage,			
			y: alignmentElev,
			name: 'alignment',
			type: 'scatter',
			mode: 'lines+markers',
			line: {color: 'red'}
		    },
		    type: Object,
		    //observer: 'recomputeRockcover',  //does not observe sub-properties	    
		    notify: true		    
		},
		trace6: {
		    computed: 'computeRockcover(trace3,trace4)',  
		    type: Object,
		    notify: true
		},
		data: {                                   //results
		    computed: 'computeResults(trace6)',
		    type: Array,
		    notify: true
		},
		data2: {                                  //profile
		    computed: 'computeProfile(trace3,trace4)',
		    type: Array,
		    notify: true
		},
		planCoordinates: {
		    type: Array,
		    notify: true,
		},
	    }
	}

	static get observers() {
	     return [
		 'recomputeRockcover(trace4.y)',  //observers for sub-properties, array changes not observed
	     ]
	 }
	
//       constructor() {
	connecteCallback() {
//	   super();
	    console.log('from constructor');
//	    this.loadCoord();                       //update button doe not call
	}

	ready() {
	    super.ready();
	    console.log('from ready');
	    //console.log(this.data2);
	    //console.log(this.data2[1].y[1]);
	    this.loadCoord();                       //is this the rigth life cycle callback for loadCoord ??
	}

	loadCoord() {
	    console.log('from loadCoord');

	    console.log('loadCoord: this.planCoordinates ', this.planCoordinates);  //undefined
	    var station = [0.0];
	    // calculate stationing along alignment
	    for (var i = 1; i <this.planCoordinates.length; i++) {
		var dist = getDistanceFromLatLonInKm(
		    this.planCoordinates[i-1].lat, this.planCoordinates[i-1].lng,
		    this.planCoordinates[i].lat, this.planCoordinates[i].lng) *1000;  //meters;
		station.push(station[i-1] + dist);
		// get elevation at chainage i

		
		console.log('this.planCoordinates[i]lat,lng ' ,
			    this.planCoordinates[i].lat, this.planCoordinates[i].lng,
			    dist);
	    }
	    console.log('station ',station);
	    chainage = station;                //is set after plot data is defined (e.g. after ready), fix!!!
	    console.log('loadCoord: this.trace3.x ', this.trace3.x);
	    this.trace4.x = station;
	    console.log('loadCoord: this.trace3.x ', this.trace3.x);	    
	    console.log('loadCoord: this.trace3 ', this.trace3);
	    
	    function getDistanceFromLatLonInKm(lat1,lon1,lat2,lon2) {
		var R = 6371; // Radius of the earth in km
		var dLat = deg2rad(lat2-lat1);  // deg2rad below
		var dLon = deg2rad(lon2-lon1);
		var a =
		    Math.sin(dLat/2) * Math.sin(dLat/2) +
		    Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
		    Math.sin(dLon/2) * Math.sin(dLon/2)
		;
		var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
		var d = R * c; // Distance in km
		return d;
	    }
	    
	    function deg2rad(deg) {
		return deg * (Math.PI/180)
	    }
	   
       }

	// change is change record for the array change,
	// change.base is the array specified in the binding
	arrayItem(change, index, path) {                  //called for data binding to array 
	    // return a value for path relative to root object
	    return this.get(path, change.base[index]);
	    }

	computeProfile(trace1, trace2) {                  //called to compute data2
	    console.log('computeProfile');
	    return [trace1, trace2];
	}

	computeResults(trace1) {                          //called to compute data
	    console.log('computeResults');
	    return [trace1];
	}

	computeRockcover(terrain, alignment) {            //called to compute trace6 (rockcover)
	    var rockcover = {
		x: chainage,
		y: terrain.y.map((a, i) => a - alignment.y[i]), //rockcover
		name: 'rockcover',
		type: 'scatter',
		mode: 'lines+markers',
		line: {color: 'blue'}
	    };
	    console.log('compute Rockcover');
	    return rockcover;
	}
	
	recomputeRockcover() {                            //called by button on-tap to recalculate rock cover
	    console.log('recomputeRockcover');
	    var rockcover=this.trace3.y.map((a, i) => a - this.trace4.y[i]);  //[trace3]-[trace4]
	    console.log('rockcover '+rockcover);
	    var len=this.trace6.y.length;
	    for (var i = 0, len = this.trace6.y.length; i < len; ++i) {  //replace y with rockcover
	    	        this.shift('trace6.y');  //removes last array item
	    	        this.push('trace6.y',rockcover[i])};  //add item i from rcockcover to front of array
	    //console.log(this.trace4);
	    //console.log(this.trace6);
	    //console.log(this.data);
	    console.log('this.planCoordinates ', this.planCoordinates);  //undefined
	    console.log('this.trace3 ', this.trace3);
	    return this.data;
	}
	
	onInput() {                                       //called by valued-changed in paper-input
	    console.log('onInput');                       //on-value-changed works, testing notifyPath
	    this.notifyPath('this.data2[1].y');           //n.g. due to non-observable changes in array  
	    //Plotly.newPlot(this.$.profile,this.data2,this.layout2);  //produces a new plot
	                                                               //and Plotly.update use diff data structure
	}
    }

   var alignmentElev=[175,170, 165, 160, 100];

   window.customElements.define(MyView2.is, MyView2);
  </script>
