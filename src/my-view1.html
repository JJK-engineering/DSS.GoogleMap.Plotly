<dom-module id="my-view1">
    <template>
    <style include="shared-styles">

	 display: block;
         padding: 10px;
     }

	 position: absolute;
	 width: 95%;

	 position: absolute;
	 left: 30%;

	 position: absolute;

     }

	 float: right;

	 margin-top: -20px;

     }

	 float: right;
	 margin-right: 40px;

    <h3>Map View - Test Project</h3>
    <!-- testing coordinates, works for planCoordinates[0].lat) when loadMap() called, by calling mapLoaded() -->
    <button on-click="loadMap" id="load_map">loadMap</button>
    <!--                                                         ToDo JK: replace input with e.g. paper-input -->
    <!--                                                         ToDo JK: add on-tap handler -->

    <div><template is="dom-repeat" items="{{planCoordinates}}"
		   plan-coordinates="{{planCoordinates}}">
	<input id="lat_i" type="number" style="width:18mm" value="{{item.lat::input}}">
	<p id="lat_t">lat:</p>
    </template></div><br>
    <div><template is="dom-repeat" items="{{planCoordinates}}"
		   plan-coordinates="{{planCoordinates}}">
	<input id="lng_i" type="number" style="width:17mm" value="{{item.lng::input}}">
	<p id="lng_t">lng:</p>     
    </template></div><br>

    <div>
	<google-maps-api id="map" on-api-load="mapLoaded" api-key="AIzaSyCy71TCJa_xLJQbCCdZu4dtYMNh8Nav7zw"
			 version="3.exp" altendorf-trails="{{altendorfTrails}}"
			 plan-coordinates="{{planCoordinates}}" alignment="{{alignment}}">
	</google-maps-api>
	<paper-icon-button icon="check-box" id="rm_overlay" on-tap="removeOverlay"
			   altendorf-trails="{{altendorfTrails}}">
	</paper-icon-button>rmOvly
    </div>
    </template>

  <script>
   class MyView1 extends Polymer.Element {
       static get is() { return 'my-view1'; }

       static get properties() {
	    return {
		altendorfTrails: {
		    type: Object,
		    value: null,
		    notify: true,
		},
		planCoordinates: {                                                                //testing
		    type: Array,
		    //value: planCoordinatesGlbl,
		    notify: true,
		    observer: 'observeCoordinates',
		},
		alignment: {                                                                      //testing
		    type: Object,
		    value: null,
		},
//		planCoordinates2: {
//		    type: Array,
//		    value: [{lat: 47.1899, lng: 8.8219}, {lat: 47.1999, lng: 8.8219}],            //testing
//		    notify: true,
//		    observer: 'observeCoordinates',
//		},
		alignment2: {                                                                     //testing
		    type: Object,
		    value: null,
		},
		terrainGeoCoords: {
		    type: Array,
		    value: [
			{lat: 47.19056, lng: 8.82532, z: 450.0},
			{lat: 47.18997, lng: 8.82302, z: 450.0},
			{lat: 47.18994, lng: 8.82180, z: 450.0},
			{lat: 47.18896, lng: 8.81960, z: 450.0}
		    ],
		    observer: 'observeGeoCoords',
		},
		terrainProfile: {		
		    type: Array,
		    value: [],
		    observer: 'observeProfile',				 
		},
	    }
       }

       constructor() {
	   super();
	   console.log('from constructor');
       }

       ready() {
	   super.ready();
	   console.log('from ready');
       }
	   
       mapLoaded() {
	   console.log('google-maps-api loading');

	   // display map
	   var mapsAPI = this.shadowRoot.querySelector('google-maps-api');
	   var mapCenter = {lat: 47.1899, lng: 8.8219};  //a defined Project center location
	   var map = new google.maps.Map(mapsAPI, {
	       center: mapCenter,
	       zoom: 13,
	       tilt: 45,  //seems to be default
	       mapTypeId: 'satellite',
	       fullscreenControl: true,
	       streetViewControl: false,
	   });

	   
	   // display markers on map
	   var marker = new google.maps.Marker({                
	       map: map,
	       position: mapCenter,
	       title: 'Maienberg',
	       draggable: true,
	   });

	   
	   // display alignments on map
	   console.log('mapLoaded: this.planCoordinates',this.planCoordinates);  //testing
	   // handling input to convert to number                            //ToDo JK: do in on-tap handler ???
	   //   better: mv Number to loadMap (and rename this to updateAlignment) !!!
	   for (var i = 0; i < this.planCoordinates.length; i++) {	   
	       this.planCoordinates[i].lat=Number(this.planCoordinates[i].lat);
	       this.planCoordinates[i].lng=Number(this.planCoordinates[i].lng);	       
	   };
	   this.alignment = new google.maps.Polyline({
	       //path: this.planCoordinates,
	       path: this.terrainGeoCoords,
	       geodesic: true,
	       editable: true,
	       draggable: true,
	       strokeColor: '#FF0000',
	       strokeOpacity: 1.0,
	       strokeWeight: 2,
	   });

	   // listener for alignment (polyline) changes
	   //console.log('mapLoaded: this.alignment ', this.alignment);  //._Lg
	   google.maps.event.addListener(this.alignment.getPath(), "dragend", alignmentChanged.bind(this));
	   google.maps.event.addListener(this.alignment.getPath(), "insert_at", alignmentChanged.bind(this));
	   google.maps.event.addListener(this.alignment.getPath(), "remove_at", alignmentChanged.bind(this));
	   google.maps.event.addListener(this.alignment.getPath(), "set_at", alignmentChanged.bind(this));
	   this.alignment.setMap(map);

	   //alignment2 = new this.alignment({  //Uncaught TypeError: this.alignment is not a constructor
	                                        //  how to make an alignment child???
	   this.alignment2 = new google.maps.Polyline({                                   //testing - ok
	       path: [mapCenter, {lat: 47.1999, lng: 8.8219}],                      
	       geodesic: true,
	       editable: true,
	       draggable: true,
	       strokeColor: '#33FFBD',
	       strokeOpacity: 1.0,
	       strokeWeight: 2,
	   });
	   this.alignment2.setMap(map);
	   
	   function  alignmentChanged() {  //alignment change Listener
	       console.log('alignmentChanged');
	       //console.log('alignmentChanged: this', this);  //my-view1
	       var path = this.alignment.getPath();
	       var coordinates = [];
	       var self = this;
	       var terrainGeoCoords = this.terrainGeoCoords;  //lat:, lng:, z: are surface trace of alignment
	       var terrainProfile = this.terrainProfile;      //terrain elevations along alignment

	       // get lat/lng coordinates from path
	       for (var i = 0; i < path.getLength(); i++) {
		   coordinates.push({
		       lat: path.getAt(i).lat(),
		       lng: path.getAt(i).lng(),
		   });
	       };		   
	       console.log('alignmentChanged: coordinates', coordinates);  //testing -ok
	       
	       // get elevations at lat/lng coordinates
	       var elevator = new google.maps.ElevationService;
	       elevator.getElevationForLocations({
		   'locations': coordinates
	       }, function(results, status) {
		   self.terrainGeoCoords = [];
		   console.log('getElevationForLocations: status ', status);		   
		   //console.log('elevator: location elevation results ', results);  //testing
		   for (var i = 0; i < results.length; i++) {
		       self.terrainGeoCoords.push({
		           lat: coordinates[i].lat,
		           lng: coordinates[i].lng,
			   z: results[i].elevation
		       });
		   };
////		   terrainGeoCoordsGlbl = terrainGeoCoords;
////		   console.log('getElevationForLocations: terrainGeoCoords ', terrainGeoCoords);  //defined
////		   console.log('getElevationForLocations: terrainGeoCoordsGlbl ', terrainGeoCoordsGlbl); //defined
	       });
		   
	       // get elevations along alignment path
	       elevator.getElevationAlongPath({  //...Path.bind(this) does not change 'this' context in fucntion
		   'path': coordinates,
		   'samples': 100  //API doc: must be a value between 2 and 512 inclusive
	       }, function(elevations, status) {
		   console.log('getElevationAlongPath: status ', status);
		   //console.log('elevator: this ', this);  //Window (with or without .bind(this)
		   //console.log('getElevationAlongPath: self ', self);  //my-view1
		   self.terrainProfile = elevations;
	       });
	       
////	       planCoordinatesGlbl = coordinates;  //for texting           //does not update this.planCoordinates
////	       console.log('alignmentChanged: terrainGeoCoords', terrainGeoCoords);  //null
////	       terrainGeoCoordsGlbl = terrainGeoCoords;  //for testing
////	       console.log('alignmentChanged: terrainProfile ', terrainProfile);  //null
////	       console.log('alignmentChanged: this.terrainProfile ', this.terrainProfile);  //null	       
////	       terrainProfileGlbl = terrainProfile;  //for testing
	       // without following: MyView1.properties.planCoordinates.value === planCoordinatesGlbl  //true
	       //   but this.planCoordinates are not updated and input coordinates do not update
	       // with following: this.planCoordinates are updated and input coordinates update
//	       this.planCoordinates = planCoordinatesGlbl;  //testing
	       this.planCoordinates = terrainGeoCoords;  //testing (null - asynchronous callback not complete)
	       //this.alignment.setMap(map);	           //testing: setMap is not required for update
	       console.log('alignmentChanged completed');  	       
	   };	   

	   
	   var imageBounds = {
	       north: 47.19658,
	       south: 47.15026,
	       east: 8.8544,
	       west: 8.7813
	   };
	   this.altendorfTrails = new google.maps.GroundOverlay(
	       //'../data/AltendorfTrails.png',
	       '../src/AltendorfTrails.png',  //temporarily for firebase deply
	       imageBounds,{
		   opacity:0.5}
	   );
	   //console.log('altendorfTrails',this.altendorfTrails);
	   this.altendorfTrails.setMap(map);  //required if map: not set

	   
	   // Try HTML5 geolocation (quickly hacked from google-maps-api example for js,
	   // but it works)
           var infoWindow = new google.maps.InfoWindow;
	   function geoLocate() {
	       if (navigator.geolocation) {
		   navigator.geolocation.getCurrentPosition(function(position) {
		       pos = {
			   lat: position.coords.latitude,
			   lng: position.coords.longitude
		       };
		       console.log('position',pos);
		       infoWindow.setPosition(pos);
		       infoWindow.setContent('Location found.');
		       console.log('Location found.');
		       infoWindow.open(map);
		       map.setCenter(pos);
		   }, handleLocationError(true, infoWindow, map.getCenter()) );
	       } else {
		   // Browser doesn't support Geolocation
		   handleLocationError(false, infoWindow, map.getCenter());
	       };
	   }
	   function handleLocationError(browserHasGeolocation, infoWindow, pos) {
	       infoWindow.setPosition(pos);
	       infoWindow.setContent(browserHasGeolocation ?
				     'Error: The Geolocation service failed.' :
				     'Error: Your browser doesn\'t support geolocation.');
	       infoWindow.open(window.map);
	   }	       
	   //geoLocate()  //do not geolocate unless requested, as geolocate not suitable for office use
	   
           // add Listner to (re)gelocate
	   map.addListener('click', function() {
	       console.log('map.addListener: click');  //works on map, does not work on overlay
	       geoLocate();		   
	   })
       };
       
       removeOverlay(e) {  //quick testing, works with on-api-load instead of mapsAPI EventListener
	   console.log('removing Overlay');
	   //console.log('altendorfTrails',this.altendorfTrails);
	   this.altendorfTrails.setMap(null);  //use to remove Overlay
       };

       loadMap() {  //testing
          	    //zoom level not preserved                                                      //ToDo: JK
	   console.log('loadMap');
	   console.log('loadMap: this ', this);	   
	   console.log('loadMap: this.terrainProfile ', this.terrainProfile);  //updated
	   console.log('loadMap: this.terrainGeoCoords ', this.terrainGeoCoords);  //updated	   
	   console.log('loadMap: this.planCoordinates', this.planCoordinates);
	   console.log('loadMap: planCoordinatesGlbl', planCoordinatesGlbl);
	   console.log('loadMap: test', this.planCoordinates === planCoordinatesGlbl);  //true after <input>
	   //console.log('loadMap: alignment ', alignment);  //not defined (as expected)
	   console.log('loadMap: this.alignment ', this.alignment);  //null (property value: null)
	   //console.log('this.planCoordinates' ,this.planCoordinates);
	   //console.log('planCoordinates' ,planCoordinates);  //global variable
////	   //this.planCoordinates = planCoordinatesGlbl;  //needed to update this.planCoordinates after listener??
	                                            //  -dragging polyline??? does not set this.planCoordinates???
	                                       //loadMap not needed to update this.planCoordinates after input!!
	   this.mapLoaded();
	   console.log('loadMap: this.alignment', this.alignment);
	   console.log('loadMap completed');
	   //this.alignment.setMap(map);  //map is not defined, need to make map a polymer property
	                                  // alignment.SetMap would be preferred to this.mapLoaded
       }

       observeCoordinates() {  //testing, fires when this.planCoordinates = terrainGeoCoords executed
	                       //event listeners may be preferred method ???
	   console.log('observeCoordinates');
	   console.log('observeCoordinates: this.planCoordinates ', this.planCoordinates);
       }
       observeGeoCoords() {
	   console.log('observeGeoCoords');
	   console.log('observeGeoCoords: this.terrainGeoCoords ', this.terrainGeoCoords);
       }
       observeProfile() {
	   console.log('observeProfile');
	   console.log('observeProfile: this.terrainProfile ', this.terrainProfile);
       }
   }

   console.log('from window');
//   var planCoordinatesGlbl = [
//       {lat: 47.19056, lng: 8.82532, z: 450.0},
//       {lat: 47.18997, lng: 8.82302, z: 450.0},
//       {lat: 47.18994, lng: 8.82180, z: 450.0},
//       {lat: 47.18896, lng: 8.81960, z: 450.0}
//   ];

   var terrainGeoCoordsGlbl;  //testing (will probably go into polymer property)
//   var terrainProfileGlbl;  //testing (made polymer property)   

   window.customElements.define(MyView1.is, MyView1);   
  </script>
</dom-module>
